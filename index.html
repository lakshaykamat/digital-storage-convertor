<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Digital Storage Convetor | By Lakshay Kamat</title>
</head>
<body>
    <main>
        <section>
            <div class="text">
                <h1>Data Conversion</h1>
            </div>

            <div>
                <input type="number" name="input" id="input" placeholder="Enter a Number">
                    <select name="inputOptions" id="inputOptions">
                        <option value="bit">Bit</option>
                        <option value="kb">Kibibit</option>
                        <option value="mb">Mebibit</option>
                        <option value="gb">Gibibit</option>
                        <option value="tb">Tebibit</option>
                    </select>
            </div>

            <div>
                <input type="number" name="result" id="result">
                    <select name="outputOptions" id="outputOptions">
                        <option value="bit">Bit</option>
                        <option value="kb">Kibibit</option>
                        <option value="mb">Mebibit</option>
                        <option value="gb">Gibibit</option>
                        <option value="tb">Tebibit</option>
                    </select>
            </div>

        </section>
    </main>
</body>
</html>
